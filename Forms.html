        <!--[Form for Sum of Sequences]-->
        <form id="sumForm">
            <!--[Fieldset]-->
            <fieldset>
                <!--[Header to describe Form Function]-->
            <h3 id="sumHead">Sum of the Sequence from One Number to Another</h3>
            <!--[First Number Label and Input]-->
            <div id="first">
                <label for="fnum">First Number:</label>
                <input type="text" id="fnum" name="fnum" value="1"><br>
            </div>
            <!--[Last Number Label and Input]-->
            <div id="last">
                <label for="lnum">Last Number:</label>
                <input type="text" id="lnum" name="lnum" value="10">
            </div>
            <!--[Step Size Number]-->
            <div>
                <label for="step">Step Size:</label>
                <input type="text" id="step" name="step" value="1">
            </div>

            <!--[Submit Button]-->
            <input type="submit" value="Sum" class="clickable">
            
            <!--[Dialog Box to show output of the Form - Sum of Sequences]-->
            <dialog id="sumOut">
                <!--[Header for Answer]-->
                <h3>Sum of the Sequence: </h3>
                <!--[Answer Div]-->
                <div id="sum"></div>
                <!--[Button to close Dialog Box]-->
                <button id="close" class="clickable">OK</button>
            </dialog>
            </fieldset>
        </form>

        <form id="reverseForm">
            <fieldset>
                <h3>Enter Message To Reverse It</h3>
                <div id="wordIn">
                    <label for="revWord">Enter Word:</label>
                    <input type="text" id ="revWord" name="revWord" value=""><br>
                </div>
                <input type="submit" value ="Reverse" class="clickable">

                <!--[Dialog Box to show output of the Form - Reverse Word]-->
                <dialog id="revOut">

                    <h3>Message Reversed: </h3>
                    <!--[Answer Div]-->
                    <div id="rev"></div>
                    <!--[Button to close Dialog Box]-->
                    <button id="close" class="clickable">OK</button>
                </dialog>
            </fieldset>
        </form>
